<div class="container summary" *ngIf="!openRegister">
  <div *ngIf="!openLogin">
    <div class="container-fluid header">
      <h4>Summary/Download</h4>
    </div>
    <div>
      <p>Here's a summary of all your documents</p>
    </div>
    <div class="items">
      <div *ngFor="let f of file" class="file">
        <div class="row">
          <div class="col-9">
            <label>{{f.filename}}</label>
          </div>
          <div (click)="deleteFile(f)" class="col-2">
            <svg xmlns="http://www.w3.org/2000/svg" width="27.437" height="27.437" viewBox="0 0 27.437 27.437">
              <path id="Icon_awesome-minus-circle" data-name="Icon awesome-minus-circle" d="M14.281.563A13.719,13.719,0,1,0,28,14.281,13.716,13.716,0,0,0,14.281.563Zm-7.3,15.931a.666.666,0,0,1-.664-.664v-3.1a.666.666,0,0,1,.664-.664h14.6a.666.666,0,0,1,.664.664v3.1a.666.666,0,0,1-.664.664Z" transform="translate(-0.563 -0.563)" fill="red"/>
            </svg>
          </div>
          <div class="download col-1">
            <svg xmlns="http://www.w3.org/2000/svg" width="20.461" height="27.281" viewBox="0 0 20.461 27.281">
              <path id="Icon_awesome-file-download" data-name="Icon awesome-file-download" d="M11.935,7.247V0H1.279A1.276,1.276,0,0,0,0,1.279V26a1.276,1.276,0,0,0,1.279,1.279h17.9A1.276,1.276,0,0,0,20.461,26V8.525H13.214A1.283,1.283,0,0,1,11.935,7.247Zm4.074,11.262-5.138,5.1a.909.909,0,0,1-1.281,0l-5.138-5.1a.852.852,0,0,1,.6-1.458H8.525V12.788a.852.852,0,0,1,.853-.853h1.705a.852.852,0,0,1,.853.853v4.263h3.473A.853.853,0,0,1,16.009,18.509ZM20.088,5.595,14.871.373A1.278,1.278,0,0,0,13.966,0h-.325V6.82h6.82V6.5A1.275,1.275,0,0,0,20.088,5.595Z" fill="#50b848"/>
            </svg>
          </div> 
        </div>   
    </div>
    </div>
    <div class="row button-btn">
      <button class="col-lg-5 btn btn-primary" (click)="upload()">
        upload
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-upload" viewBox="0 0 16 16">
          <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"/>
          <path d="M7.646 1.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 2.707V11.5a.5.5 0 0 1-1 0V2.707L5.354 4.854a.5.5 0 1 1-.708-.708l3-3z"/>
        </svg>
      </button>
      <button class="col-lg-5 btn btn-danger" (click)="logout()">
        Logout
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-box-arrow-left" viewBox="0 0 16 16">
          <path fill-rule="evenodd" d="M6 12.5a.5.5 0 0 0 .5.5h8a.5.5 0 0 0 .5-.5v-9a.5.5 0 0 0-.5-.5h-8a.5.5 0 0 0-.5.5v2a.5.5 0 0 1-1 0v-2A1.5 1.5 0 0 1 6.5 2h8A1.5 1.5 0 0 1 16 3.5v9a1.5 1.5 0 0 1-1.5 1.5h-8A1.5 1.5 0 0 1 5 12.5v-2a.5.5 0 0 1 1 0v2z"/>
          <path fill-rule="evenodd" d="M.146 8.354a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L1.707 7.5H10.5a.5.5 0 0 1 0 1H1.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3z"/>
        </svg>
      </button>
    </div>
  </div>
</div>

<app-upload class="popup" *ngIf="openUpload" (close)="popup($event)"></app-upload>
<app-login class="popup" *ngIf="openLogin" (close)="popup($event)"></app-login>
<app-create-user class="popup" *ngIf="openRegister" (closeReg)="regPopup($event)"></app-create-user>
<div class="backdrop" *ngIf="openUpload || openLogin || openRegister"></div>
